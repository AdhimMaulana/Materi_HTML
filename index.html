<!DOCTYPE html> <!-- Menunjukkan HTML yang digunakan adalah versi 5 -->
<html> <!-- Tag <html></html> ini menandai kalau antara tag tersebut adalah konten HTML -->
    <head> <!-- Tag <head></head> ini mencakup judul dari dokumen -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Materi HTML</title> <!-- Tag ini menetapkan judul dokumen HTML, yang ditampilkan di bilah judul atau tab browser -->
    </head> <!-- Penutup Tag Judul -->
    <body> <!-- Tag <body></body> berisi konten yang ingin disajikan mau itu teks,gambar,dll -->
        <p>Hello World</p> <!-- Tag<p></p> ini menunjukkan kalau teks tersebut adalah paragraf 1 -->
        <p>Adhim Maulana</p> <!-- Paragraf 2 -->
        <a href="https://www.contohlink.com"><p>Pencet</p></a> <!-- Tag ini digunakan untuk mengarahkan Pengguna ke web,file,dll -->
        <img src="ContohGambar.jpg" alt="ContohGambar"> <!-- Tag ini digunakan untuk memasukkan gambar ke halaman web -->
        <ul> <!-- Tag ini digunakan untuk membuat daftar tidak terurut menggunakan berupa simbol *,#,dll -->
            <li>HTML</li> <!-- Element ini digunakan membuat daftar -->
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol> <!-- Tag ini digunakan untuk membuat daftar berurut menggunakan berupa simbol angka,huruf,dll -->
            <li>Senin</li> <!-- Element ini digunakan membuat daftar -->
            <li>Selasa</li>
            <li>Rabu</li>
            <li>Kamis</li>
            <li>Jumat</li>
            <li>Sabtu</li>
            <li>Minggu</li>
        </ol>
        <form><!-- Tag ini digunakan membuat formulir -->
            <!-- Input teks -->
            <label for="nama">Nama:</label> <!-- Element ini digunakan untuk membuat keterangan -->
            <input type="text" id="nama" name="nama" required> <!-- Element ini digunakan menerima input berupa teks -->
            <br> <!-- Tag ini untuk jeda/baris -->
    
            <!-- TextArea -->
            <label for="pesan">Pesan:</label> <!-- Element ini digunakan untuk membuat keterangan -->
            <textarea id="pesan" name="pesan" rows="1"></textarea> <!-- Element ini untuk membuat teks input lebih besar -->
            <br> <!-- Tag ini untuk jeda/baris -->
    
            <!-- Pilihan (Select) -->
            <label for="kota">Pilih Kota:</label> <!-- Element ini digunakan untuk membuat keterangan -->
            <select id="kota" name="kota"> <!-- Element ini digunakan untuk membuat pilihan/dropdown -->
                <option value="banjarmasin">Banjarmasin</option> <!-- Element ini digunakan untuk mengisi opsi/pilihan -->
                <option value="banjarbaru">Banjarbaru</option>
                <option value="martapura">Martapura</option>
            </select> <!-- Penutup element dropdown -->
            <br> <!-- Tag ini untuk jeda/baris -->
        </form>
    </body> <!-- Penutup Tag Isian -->
</html> <!-- Penutup Tag konten HTML -->
